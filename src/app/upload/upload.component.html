<div style="width: 250px; padding: 30px 0;">
@if (!service.auth.currentUser) {
    <button mat-raised-button color="warn" (click)="service.login()">
        Sign In to Upload Photo
    </button>
} @else if (digitizing) {
    <p>
        Masukkan jumlah suara:
    </p>
    <table class="collapsed_border">
        <tr>
            <td>Paslon #1</td>
            <td><input type="number" style="width: 50px;" [(ngModel)]="pas1"></td>
        </tr>
        <tr>
            <td>Paslon #2</td>
            <td><input type="number" style="width: 50px;" [(ngModel)]="pas2"></td>
        </tr>
        <tr>
            <td>Paslon #3</td>
            <td><input type="number" style="width: 50px;" [(ngModel)]="pas3"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button mat-raised-button color="primary" (click)="submitPhoto()">
                    Submit
                </button>
                &nbsp; &nbsp;
                <button mat-raised-button color="warn" (click)="cancelSubmit()">
                    Cancel
                </button>
            </td>
        </tr>
    </table>
    <br><br>
} @else if (uploading || submitting) {
    @if (uploading) {
        Uploading your photo<br>
    } @else {
        Submitting your photo<br>
    }
    <mat-spinner></mat-spinner>
} @else {
    <h3>Upload foto hasil suara:</h3>

    <p>TODO: tambahin instruksi</p>

    <input #u type="file" (change)="handleUpload($event)" style="display: none" accept="image/*" />

    <br>
    <button mat-raised-button color="primary" (click)="u.click()">
        Upload Foto
    </button>
}
</div>

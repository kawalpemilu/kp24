<div style="width: 250px">
    @if (pending$ | async; as p) {
        <app-photo [photoUrl]="p.servingUrl" [hiResThumb]="true"
                    [maxWidth]="250" [maxHeight]="250">
        </app-photo>
        <br>
        <app-digitize
            [votes]="p.votes[0]"
            [imageId]="p.imageId"
            [review]="true"
            (onSubmit)="approve(p, $event)">
        </app-digitize>
    } @else {
        <mat-spinner></mat-spinner>
    }
</div>

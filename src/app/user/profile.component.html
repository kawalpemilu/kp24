@if (profile$ | async; as p) {
<table class="collapsed_border">
    <tr>
        <td rowspan="3">
            <img [src]="p.pic" />
        </td>
    </tr>
    <tr>
        <td>Name:</td>
        <td>{{ p.name }}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{ p.email }}</td>
    </tr>
</table>

<p>Uploaded Photos:</p>
<pre>{{ p | json }}</pre>
}

<h2>Kawal Pemilu 2024</h2>

<div style="padding: 10px" *ngIf="lokasi$ | async as lokasi">
@for (p of parents; track p[0]; let last = $last) {
    <a [routerLink]="['/h', p[0]]" routerLinkActive="active">{{ p[1] }}</a>
    @if (!last) { &gt; }
}
<ul>
@for (c of children; track c[0];) {
    @if (lokasi.id.length === 10) {
        <li><a [routerLink]="['/u', lokasi.id + c[0]]">TPS #{{ c[1] }}</a></li>
    } @else {
        <li><a [routerLink]="['/h', c[0]]">{{ c[1] }}</a></li>
    }
}
</ul>
</div>

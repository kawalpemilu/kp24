<mat-form-field style="width: 100%;">
    <mat-label>Cari Lokasi TPS</mat-label>
    <input autofocus type="text" placeholder="Propinsi / Kabupaten / Kecamatan / Desa" matInput
        [formControl]="myControl" #firstInput>
</mat-form-field>


@if (results$ | async; as results) {
    <mat-list role="list">
    @for (result of results; track result) {
        <mat-list-item role="listitem">
            @for (name of result.names; track name; let i = $index) {
                <a [routerLink]="['/h', result.ids[i]]" routerLinkActive="router-link-active">{{name}}</a>
                @if ($last) { <br> } @else { <mat-icon style="vertical-align: middle;">chevron_right</mat-icon> }
            }
        </mat-list-item>
    }
    </mat-list>
}
